<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Auto Wash</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h1>Auto Wash - Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>
    <small class="error-message" id="passwordError"></small> <!-- Aici se afișează eroarea -->
</div>
            <button type="submit" class="btn">Login</button>
            <button type="button" class="btn register-btn" onclick="redirectToRegister()">Register</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
