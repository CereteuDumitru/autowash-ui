<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoWash - Navbar</title>
    <link rel="stylesheet" href="./homepage.css">
</head>
<body>

    <div class="top-bar">
        <div class="top-bar-left">
            <select class="language-selector">
                <option value="ro">RO</option>
                <option value="en">EN</option>
                <option value="ru">RU</option>
            </select>
            <select class="currency-selector">
                <option value="mdl">MDL</option>
                <option value="eur">EUR</option>
                <option value="usd">USD</option>
            </select>
            <span class="contact-info">detail@autowash.md</span>
            <span class="contact-phone">+37378955500</span>
        </div>
        <div class="top-bar-right">
            <span class="cart-info"><i class="icon-cart"></i> 0 Produse / 0.00 EUR</span>

            <div class="user-menu">
                <img src="../imagini/6522516.png" alt="User Icon" class="user-icon" id="userIcon">
                <ul class="dropdown-menu" id="dropdownMenu">
                    <li id="profileOption">Profile</li>
                    <li id="reportOption">Raportează</li>
                    <li id="logoutOption">Log Out</li>
                </ul>
            </div>
        </div>
    </div>


    <div class="main-navbar">
        <div class="logo">
            <span>AUTO</span><span class="logo-highlight">WASH</span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Caută aici..." class="search-input">
            <button class="search-button">Caută</button>
        </div>
        <div class="nav-links">
            <button class="nav-button">Spălare Exterior</button>
            <button class="nav-button">Interior</button>
            <button class="nav-button">Polish</button>
            <button class="nav-button">Detergenți Eco</button>
            <button class="nav-button">Detalii</button>
        </div>
    </div>


    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <p>Ești sigur că vrei să te deconectezi?</p>
            <div class="modal-buttons">
                <button id="confirmLogout" class="btn-confirm">Da</button>
                <button id="cancelLogout" class="btn-cancel">Nu</button>
            </div>
        </div>
    </div>

    <script src="./homepage.js"></script>
</body>
</html>
